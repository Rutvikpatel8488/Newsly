{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-2">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Login</button>
            <center><p><strong>---------------- OR -----------------</strong></p></center>
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
            <a href="{% url 'social:begin' backend='google-oauth2' %}">Login with Google</a><br>
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted" style="font-size:20px;">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </small>
    </div>
</div>
{% endblock content %}
